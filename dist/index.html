<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>PDF Booklet Signature Imposer</title>
        <link
            rel="icon"
            type="image/svg+xml"
            href="/assets/PDFImposerIcon-JQRNafu5.svg"
        />
      <script type="module" crossorigin src="/assets/index-CI9GjPVP.js"></script>
      <link rel="stylesheet" crossorigin href="/assets/index-Bsq6lzkP.css">
    </head>
    <body
        class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 min-h-screen flex items-center justify-center p-4"
    >
        <main
            class="w-full max-w-2xl bg-white dark:bg-gray-800 rounded-2xl shadow-2xl p-6 md:p-10 space-y-8"
        >
            <!-- Header Section -->
            <header class="text-center">
                <h1
                    class="text-3xl md:text-4xl font-bold text-indigo-600 dark:text-indigo-400"
                >
                    PDF Signature Imposer
                </h1>
                <p class="mt-2 text-gray-600 dark:text-gray-400">
                    Reorder PDF pages for multi-signature booklet printing.
                </p>
            </header>

            <!-- Main Controls Section -->
            <div class="space-y-6">
                <!-- Step 1: Upload PDF -->
                <div>
                    <label
                        for="pdf-upload"
                        class="block text-lg font-semibold mb-2"
                        >1. Upload PDF</label
                    >
                    <label
                        for="pdf-upload"
                        class="file-input-label flex items-center justify-center w-full h-32 px-4 text-center bg-gray-50 dark:bg-gray-700 border-2 border-dashed border-gray-300 dark:border-gray-600 rounded-lg cursor-pointer hover:bg-gray-100 dark:hover:bg-gray-600"
                    >
                        <span
                            id="file-name-display"
                            class="text-gray-500 dark:text-gray-400"
                            >Click to browse or drag & drop</span
                        >
                    </label>
                    <input
                        type="file"
                        id="pdf-upload"
                        class="hidden"
                        accept=".pdf"
                    />
                </div>

                <!-- Step 2: Signature Size -->
                <div>
                    <label
                        for="signature-size"
                        class="block text-lg font-semibold mb-2"
                        >2. Pages per Signature</label
                    >
                    <select
                        id="signature-size"
                        class="w-full p-3 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                    >
                        <option value="4">4 pages (1 sheet)</option>
                        <option value="8">8 pages (2 sheets)</option>
                        <option value="12">12 pages (3 sheets)</option>
                        <option value="16" selected>16 pages (4 sheets)</option>
                        <option value="20">20 pages (5 sheets)</option>
                        <option value="24">24 pages (6 sheets)</option>
                        <option value="28">28 pages (7 sheets)</option>
                        <option value="32">32 pages (8 sheets)</option>
                    </select>
                    <p class="text-xs text-gray-500 mt-1">
                        Must be a multiple of 4. Efficiency is auto-selected for
                        16-32 pages.
                    </p>
                </div>

                <!-- Step 3: Separate Cover with Flyleaf -->
                <div class="flex items-center mt-4">
                    <input
                        id="separate-cover-flyleaf"
                        type="checkbox"
                        class="h-5 w-5 text-indigo-600 border-gray-300 dark:border-gray-600 rounded focus:ring-indigo-500 bg-gray-50 dark:bg-gray-700"
                    />
                    <label
                        for="separate-cover-flyleaf"
                        class="ml-3 block text-sm font-medium text-gray-700 dark:text-gray-300"
                    >
                        Separate cover with flyleaf
                    </label>
                </div>

                <!-- Step 4: 2-up Imposition -->
                <div class="flex items-center mt-2">
                    <input
                        id="create-2up"
                        type="checkbox"
                        checked
                        class="h-5 w-5 text-indigo-600 border-gray-300 dark:border-gray-600 rounded focus:ring-indigo-500 bg-gray-50 dark:bg-gray-700"
                    />
                    <label
                        for="create-2up"
                        class="ml-3 block text-sm font-medium text-gray-700 dark:text-gray-300"
                    >
                        Create 2-up Spreads (for duplex printing)
                    </label>
                </div>

                <!-- Action Button -->
                <div class="pt-4">
                    <button
                        id="process-btn"
                        class="w-full flex items-center justify-center bg-indigo-600 text-white font-bold text-lg py-4 rounded-lg shadow-lg hover:bg-indigo-700 disabled:bg-indigo-400"
                    >
                        <span id="btn-text">Repaginate & Download</span>
                        <div
                            id="btn-spinner"
                            class="spinner border-2 border-white rounded-full ml-3 hidden"
                        ></div>
                    </button>
                </div>
            </div>

            <!-- Status & Information Section -->
            <div
                id="status-area"
                class="space-y-3 text-sm text-gray-600 dark:text-gray-400 hidden"
            >
                <h3
                    class="text-lg font-semibold border-b border-gray-200 dark:border-gray-700 pb-2"
                >
                    Processing Information
                </h3>
                <div
                    id="info-original-pages"
                    class="flex justify-between"
                ></div>
                <div
                    id="info-signature-size"
                    class="flex justify-between"
                ></div>
                <div
                    id="info-num-signatures"
                    class="flex justify-between"
                ></div>
                <div
                    id="info-flyleaf-status"
                    class="flex justify-between"
                ></div>
                <div id="info-padded-pages" class="flex justify-between"></div>
                <div
                    id="status-message"
                    class="pt-2 font-medium text-green-600 dark:text-green-400"
                ></div>
                <div
                    id="error-message"
                    class="pt-2 font-medium text-red-600 dark:text-red-400"
                ></div>
            </div>
        </main>

    </body>
</html>
